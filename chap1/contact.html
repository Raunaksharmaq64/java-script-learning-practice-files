<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - B.Tech Academic Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">B.Tech Helper</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="order.html" class="nav-link">Order</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have a question? Send us a message</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" id="contactName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" id="contactEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div id="contactSuccess" class="success-message" style="display: none;">
                <p>Message sent successfully! We'll get back to you soon.</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 B.Tech Helper. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
